<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SLA Wallet</title>
    <link rel="shortcut icon" href="groups/sla/selan.ico" type="image/vnd.microsoft.icon">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  </head>
  <body>
    <div class="container-fluid bg-info">
      <nav class="navbar row navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">SLA Wallet</a>
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="https://sketch-life-academy.com/selan-help/">ヘルプ</a>
          </li>
        </ul>
        <label><span id='user-name'>---</span> さん</label>
        <button id="logoutButton" class="btn btn-outline-success my-2 my-sm-0">ログアウト</button>
        <button id="configButton" class="btn btn-outline-success my-2 my-sm-0">設定</button>
      </nav>

      <button id="groupManagerButton" class="btn my-2 my-sm-0">管理ページへ</button>

      <div class="row">
        <div class="col-6 col-sm-2 offset-3 offset-sm-5">
          <img src="/groups/sla/selan_logo.png" class="img-fluid" alt="selan-logo">
        </div>
      </div>

      <div class="row">
        <div class="col">
          <h1 class="text-right">残高<u><span id=carried>---</span> Selan</u></h1>
        </div>
      </div>


      <div class="card mb-3">
        <div class="card-header">
          <h4>Selanを送る</h4>
        </div>
        <div class="card-body">
          <form class="form-horizontal" id="send-selan">

            <div class="row">
              <div class="col-xs-12 col-sm-6 col-md-4 form-group">
                <label>送金先</label>
                <input class="form-control" type="text" name="to" />
              </div>
              <div class="col-xs-12 col-sm-6 col-md-4 form-group">
                <label>金額</label>
                <input class="form-control" type="number" min="1" name="amount" value='1000'/>
              </div>
              <div class="col-xs-12 col-sm-12 col-md-4 form-group">
                <label>コメント</label>
                <input class="form-control" type="text" name="comment"/>
              </div>
            </div>

            <div class="row justify-content-around">
              <div class="col-2">
                <input id='send-selan-button' class="btn-primary" type="button" value="送金" />
              </div>
            </div>
          </form>
          <br>
          <p class="text-center text-danger" id="send-selan-message">送金後の取り消しはできませんのでご注意ください</p>
        </div>
      </div>


      <div class="card mx-auto">
        <div class="card-header">
          <h4>取引履歴</h4>
        </div>
        <div class="card-body">
          <p class="text-center text-danger" id="history-message"></p>
          <table id="transaction-list" class="table">
            <thead>
              <tr>
                <th scope="col" class="text-right">取引ID</th>
                <th scope="col">取引日時</th>
                <th scope="col">FROM</th>
                <th scope="col">TO</th>
                <th scope="col" class="text-right">金額(selan)</th>
                <th scope="col" class="text-left">コメント</th>
              </tr>
            </thead>
            <tbody id="history">
            </tbody>
          </table>
        </div>
      </div>


      <div class="row"></div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" crossorigin="anonymous"></script>
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.263.1.min.js"></script>
    <script src="/js/aws-cognito-sdk.min.js"></script>
    <script src="/js/amazon-cognito-identity.min.js"></script>
    <script src="/js/amazon-cognito-auth.min.js"></script>
    <script src="/js/bank.js"></script>
    <script src="/js/auth.js"></script>

    <script>
    $('#logoutButton').click(()=>(new SessionController()).close());
    $('#configButton').click(()=>{location.href='/user/config';});
    $('#groupManagerButton').click(()=>{location.href='/groups/sla/admin';});

    let createTransaction = async(data, session) => {
        let response = await fetch('https://api.thankshell.com/dev/token/selan/transactions', {
            method: "POST",
            headers: {
                "Content-Type": "application/json; charset=utf-8",
                Authorization: session.idToken.jwtToken
            },
            body: JSON.stringify(data),
        });

        if (response.status !== 200) {
            let data = await response.json();
            throw new Error(data.message);
        }
    };

    let getHolding = async(userId, session) => {
        let response = await fetch('https://api.thankshell.com/dev/token/selan/holders/' + userId, {
            method: "GET",
            headers: {
                "Content-Type": "application/json; charset=utf-8",
                Authorization: session.idToken.jwtToken
            },
        });

        return await response.json();
    };

    let loadTransactions = async(userId, session) => {
        let response2 = await fetch('https://api.thankshell.com/dev/token/selan/transactions?user_id=' + userId, {
            method: "GET",
            headers: {
                "Content-Type": "application/json; charset=utf-8",
                Authorization: session.idToken.jwtToken
            },
        });

        let data = await response2.json();
        let history = data.history.Items;

        return history;
    };

    let sendSelan = async() => {
        // TODO should be promise
        (new SessionController()).get(async(session) => {
            if($('#send-selan-button').prop("disabled")) {
                return;
            }

            let response = await fetch('https://api.thankshell.com/dev/user/', {
                method: "GET",
                headers: {
                    "Content-Type": "application/json; charset=utf-8",
                    Authorization: session.idToken.jwtToken
                },
            });
            let userInfo = await response.json();

            let data = {};
            $('#send-selan').find('input').each((index, input) => {
                if(input.name){
                    data[input.name] = input.value;
                }
            });
            data['from'] = userInfo.name;
            
            $('#send-selan-button').prop("disabled", true);
            $('#send-selan-button').addClass("disabled");
            $('#send-selan-message').text('送金中');

            try {
                await createTransaction(data, session);
                // FIXME
                await loadTransactions(userInfo.name, session);
                $('#send-selan-message').text('送金が完了しました');
            } catch(e) {
                $('#send-selan-message').text('ERROR: ' + e.message);
            }

            $('#send-selan-button').prop("disabled", false);
            $('#send-selan-button').removeClass("disabled");
        });
    };

    (new SessionController()).get(async(session) => {
        let response = await fetch('https://api.thankshell.com/dev/user/', {
            method: "GET",
            headers: {
                "Content-Type": "application/json; charset=utf-8",
                Authorization: session.idToken.jwtToken
            },
        });

        let userInfo = await response.json();

        if (userInfo.code == "SUCCESS") {
            $("#user-name").text(userInfo.name ? userInfo.name : '---');

            let holding = await getHolding(userInfo.name, session);
            $("#carried").text(holding.toLocaleString());

            try {
                let history = await loadTransactions(userInfo.name, session);

                $('#history').empty();
                history.forEach(record => {
                    $('<tr>')
                        .append($('<th scope="row" class="text-right">').text(record.transaction_id))
                        .append($('<td>').text(getTimeString(record.timestamp)))
                        .append($('<td>').text(record.from_account))
                        .append($('<td>').text(record.to_account))
                        .append($('<td class="text-right">').text(record.amount.toLocaleString()))
                        .append($('<td class="text-left">').text(record.comment ? record.comment : ''))
                        .appendTo('#history');
                });
            } catch(e) {
                $('#history-message').text('ERROR: ' + getErrorMessage(e));
            }
            $('#send-selan-button').click(function() { sendSelan(); });
        } else {
            // TODO: implement register page
            location.href='/register';
        }

        console.log(userInfo);
    });
    </script>
  </body>
</html>
